<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game Retro Style</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="wrap">
      <h1>Snake game</h1>
      <p class="score">Score: <span id="score_value">0</span></p>
    </header>
    <canvas
      class="wrap"
      id="snake"
      width="320"
      height="320"
      tabindex="1"
    ></canvas>

    <div id="gameover">
      <h2>Game Over</h2>
      <a id="newgame_gameover">new game</a>
      <a id="setting_gameover">settings</a>
    </div>

    <div id="setting">
      <h2>Settings</h2>
      <a id="newgame_setting">new game</a>

      <p>
        Speed:
        <input type="radio" name="speed" value="120" checked id="speed1" />
        <label for="speed1">Slow</label>
        <input type="radio" name="speed" value="75" id="speed2" />
        <label for="speed2">Normal</label>
        <input type="radio" name="speed" value="35" id="speed3" />
        <label for="speed3">Fast</label>
      </p>

      <p>
        Wall:
        <input type="radio" name="wall" value="1" id="wallon" checked />
        <label for="wallon">On</label>
        <input type="radio" name="wall" value="0" id="walloff" />
        <label for="walloff">Off</label>
      </p>
    </div>

    <div id="menu">
      <h2>Snake</h2>
      <a id="newgame_menu">new game</a>
      <a id="setting_menu">settings</a>
    </div>
  </body>
</html>
